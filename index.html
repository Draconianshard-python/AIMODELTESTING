<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA App Store</title>
    <meta name="theme-color" content="#1c1c1e">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="ios-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="status-bar"></div>
    <header class="ios-header">
        <img src="assets/app-store.png" class="logo" alt="App Store Logo">
        <div class="search-bar">
            <i class="fa fa-search"></i>
            <input type="search" placeholder="Search apps, games, sites..." id="searchInput" autocomplete="off">
        </div>
        <button class="install-btn" id="installPWA" title="Install App Store">
            <i class="fa fa-download"></i>
        </button>
    </header>

    <main class="main-content" id="mainContent">
        <!-- Featured Carousel -->
        <section class="featured-carousel" id="featuredCarousel">
            <!-- Dynamically inserted featured cards -->
        </section>

        <!-- Categories -->
        <nav class="categories-nav" id="categoriesNav">
            <!-- Categories inserted here -->
        </nav>

        <!-- App Grid -->
        <section class="apps-section">
            <div class="apps-header">
                <span>All Apps</span>
                <button class="fab" id="openAddModal" title="Add App">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
            <div class="apps-grid" id="appsGrid">
                <!-- App icons inserted here -->
            </div>
        </section>
    </main>

    <!-- App Detail Modal -->
    <div class="modal-overlay" id="appDetailModal">
        <div class="modal-content">
            <div class="modal-header">
                <img id="modalAppIcon" src="" class="modal-app-icon" alt="App Icon">
                <div>
                    <h2 id="modalAppTitle"></h2>
                    <div class="modal-badges" id="modalBadges"></div>
                </div>
                <button class="close-modal" id="closeDetailModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-screenshots" id="modalScreenshots"></div>
                <p id="modalAppDesc"></p>
                <div class="modal-links">
                    <button class="modal-launch" id="launchAppBtn"><i class="fa fa-play"></i> Open</button>
                    <button class="modal-star" id="favoriteAppBtn"><i class="fa fa-star"></i></button>
                </div>
                <div id="modalReviews"></div>
            </div>
        </div>
    </div>

    <!-- Add App/Website Modal -->
    <div class="modal-overlay" id="addAppModal">
        <div class="modal-content modal-add">
            <div class="modal-header">
                <h2>Add New App / Website</h2>
                <button class="close-modal" id="closeAddModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="tabs">
                    <button class="tab active" data-tab="website">Website</button>
                    <button class="tab" data-tab="upload">Upload PWA</button>
                    <button class="tab" data-tab="link">Link PWA</button>
                </div>
                <div class="tab-content" id="websiteTab">
                    <input type="url" id="addWebsiteUrl" placeholder="https://example.com">
                    <input type="text" id="addWebsiteName" placeholder="Display Name (optional)">
                    <div class="icon-preview">
                        <img id="websiteIconPreview" src="assets/default-icon.png" alt="Icon Preview">
                        <span id="websiteIconStatus"></span>
                    </div>
                    <button id="addWebsiteBtn" class="modal-action">Add Website</button>
                </div>
                <div class="tab-content" id="uploadTab" style="display:none">
                    <input type="text" id="uploadAppName" placeholder="App Name">
                    <input type="file" id="uploadFiles" accept=".html,.js,.css,.json,.png,.jpg,.ico" multiple>
                    <div id="uploadFileList"></div>
                    <button id="uploadAppBtn" class="modal-action">Upload PWA</button>
                </div>
                <div class="tab-content" id="linkTab" style="display:none">
                    <input type="url" id="linkPwaUrl" placeholder="https://your-pwa.com">
                    <button id="linkPwaBtn" class="modal-action">Link PWA</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Fullscreen App Viewer -->
    <div class="fullscreen-overlay" id="fullscreenOverlay">
        <div class="fullscreen-header">
            <span id="fullscreenTitle"></span>
            <button id="exitFullscreen"><i class="fa fa-times"></i></button>
        </div>
        <iframe id="appFrame" allowfullscreen></iframe>
    </div>

    <!-- Toasts -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Offline Indicator -->
    <div class="offline-indicator" id="offlineIndicator">
        <i class="fa fa-wifi-slash"></i> Offline
    </div>

    <script src="utils.js"></script>
    <script src="storage.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
    <script src="sw.js"></script>
</body>
</html>
