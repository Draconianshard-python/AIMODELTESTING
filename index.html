<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="ios-style.css">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="ios-status-bar"></div>
    
    <header class="ios-header">
        <div class="header-content">
            <div class="user-profile">
                <img src="default-avatar.png" alt="Profile" id="profileImage">
            </div>
            <h1>Apps</h1>
            <div class="account-info" id="accountInfo">Sign In</div>
        </div>
    </header>
    
    <nav class="ios-nav">
        <button class="nav-btn active" data-view="today">Today</button>
        <button class="nav-btn" data-view="games">Games</button>
        <button class="nav-btn" data-view="apps">Apps</button>
        <button class="nav-btn" data-view="arcade">Arcade</button>
        <button class="nav-btn" data-view="search">Search</button>
    </nav>

    <main class="ios-main">
        <!-- Today View -->
        <section id="todayView" class="view-section active">
            <div class="featured-card">
                <div class="card-header">
                    <span class="featured-label">FEATURED APP</span>
                    <button class="get-btn">GET</button>
                </div>
                <div class="card-content">
                    <!-- Dynamic content -->
                </div>
            </div>

            <div class="add-app-card" id="addAppCard">
                <div class="add-options">
                    <button class="add-option" id="addWebsite">
                        <i class="fas fa-globe"></i>
                        <span>Add Website</span>
                    </button>
                    <button class="add-option" id="uploadApp">
                        <i class="fas fa-upload"></i>
                        <span>Upload App</span>
                    </button>
                    <button class="add-option" id="linkPwa">
                        <i class="fas fa-link"></i>
                        <span>Link PWA</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- Apps Grid View -->
        <section id="appsView" class="view-section">
            <div class="section-header">
                <h2>All Apps</h2>
                <div class="view-options">
                    <button class="view-option active" data-view="grid">
                        <i class="fas fa-th-large"></i>
                    </button>
                    <button class="view-option" data-view="list">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>
            
            <div class="apps-grid" id="appsGrid">
                <!-- Dynamic app content -->
            </div>
        </section>

        <!-- Search View -->
        <section id="searchView" class="view-section">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="search" id="searchInput" placeholder="Search apps and websites">
            </div>
            <div class="search-results" id="searchResults">
                <!-- Dynamic search results -->
            </div>
        </section>
    </main>

    <!-- Modals -->
    <div class="ios-modal" id="addWebsiteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Website</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="websiteUrl">Website URL</label>
                    <input type="url" id="websiteUrl" placeholder="https://example.com">
                </div>
                <div class="form-group">
                    <label for="websiteName">Custom Name (Optional)</label>
                    <input type="text" id="websiteName" placeholder="My Website">
                </div>
                <div class="icon-preview">
                    <img id="websiteIconPreview" src="default-icon.png" alt="Website Icon">
                </div>
                <button class="ios-button" id="addWebsiteBtn">Add Website</button>
            </div>
        </div>
    </div>

    <!-- App Details Modal -->
    <div class="ios-modal" id="appDetailsModal">
        <div class="modal-content app-details">
            <!-- Dynamic app details content -->
        </div>
    </div>

    <!-- Full Screen Container -->
    <div id="fullscreenContainer" class="fullscreen-container">
        <div class="fullscreen-header">
            <button id="exitFullscreen" class="exit-fullscreen">
                <i class="fas fa-times"></i>
            </button>
            <h3 id="fullscreenTitle"></h3>
        </div>
        <iframe id="fullscreenFrame" allowfullscreen></iframe>
    </div>

    <script src="config.js"></script>
    <script src="utils.js"></script>
    <script src="storage.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
    <script src="sw.js"></script>
</body>
</html>
